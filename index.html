<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor Macro Gallery</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/demo_box.css">
  <link rel="stylesheet" href="styles/tags.css">
  <link rel="stylesheet" href="styles/MacroCard.css">
  <link rel="stylesheet" href="styles/modal.css">
</head>
<body>
  <h1>MONITOR MACRO GALLERY</h1>

  <div id="tag-filter" style="margin-bottom:1.5rem;">
    <strong>Filters:</strong>
    <button class="tag-btn" data-tag="all">All</button>
    <button class="tag-btn" data-tag="cleaning">Cleaning</button>
    <button class="tag-btn" data-tag="case">Case</button>
    <button class="tag-btn" data-tag="formatting">Formatting</button>
    <button class="tag-btn" data-tag="examination">Examination</button>
    <button class="tag-btn" data-tag="hotkey">Hotkey</button>
    <button class="tag-btn" data-tag="colloquy">Colloquy</button>
    <button class="tag-btn" data-tag="essential">Essential</button>
    <button class="tag-btn" data-tag="spacing">Spacing</button>
    <button class="tag-btn" data-tag="punctuation">Punctuation</button>
    <button class="tag-btn" data-tag="numerals">Numerals</button>
  </div>

  <div id="macro-container"></div>

<script src="scripts/macros.js"></script>
<script src="scripts/load_macros.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/demo.js" defer></script>
<script src="scripts/filter.js" defer></script>
</body>
</html>
